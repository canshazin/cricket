  <body>
    <div id="div1">
      <label>Player Information</label>
      <form id="form1">
        <label for="fname">Name :</label>
        <br />
        <input type="text" name="fname" id="fname" required />
        <br />

        <label for="dob">DOB:</label>
        <br />
        <input type="date" name="dob" id="dob" required\ />
        <br />

        <label for="photo">Photo Url:</label>
        <br />
        <input type="text" name="photo" id="photo" required />
        <br />

        <label for="birthplace">Birth Place:</label>
        <br />
        <input type="text" name="birthplace" id="birthplace" required />
        <br />

        <label for="career">Career :</label>
        <br />
        <textarea id="career" required></textarea>
        <br />

        <label for="nom">No of Matches :</label>
        <br />
        <input type="number" name="nom" id="nom" required />
        <br />

        <label for="score">Score :</label>
        <br />
        <input type="number" name="score" id="score" required />
        <br />

        <label for="fifties">Fifties :</label>
        <br />
        <input type="number" name="fifties" id="fifties" required />
        <br />

        <label for="centuries">Centuries :</label>
        <br />
        <input type="number" name="centuries" id="centuries" required />
        <br />

        <label for="wickets">Wickets :</label>
        <br />
        <input type="number" name="wickets" id="wickets" required />
        <br />

        <label for="avg">Avg : :</label>
        <br />
        <input type="number" name="avg" id="avg" required />
        <br />

        <button type="submit">Submit</button>
      </form>
    </div>

        <ul></ul>
